<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tally Count</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="/ineractive-web-app/scripts.js">defer</script>
  </head>
  <body>
    <header class="header">
      <h1 class="header_title">Tally Count</h1>
    </header>
    <aside class="controls">
      <label>
        <span>Display</span>
        <select>
          <option value="">Single</option>
          <option value="">Multiple</option>
        </select>
      </label>

      <label>
        <span>Counter</span>
        <select>
          <option>Counter 1</option>
          <option>Counter 2</option>
          <option>Counter 3</option>
        </select>
      </label>

      <button>Settings</button>
    </aside>

    <main class="counter">
      <input class="counter_value" data-key="number" readonly value="0" />

      <div class="counter_actions">
        <button data-key="subtract" class="counter_button">-</button>
        <button data-key="add" class="counter_button">+</button>
      </div>
    </main>
    <footer>
      inspired by Tally Count, this is for students using javascript.
    </footer>
  </body>
</html>
